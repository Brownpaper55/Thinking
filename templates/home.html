{% extends 'base.html' %}

{% block content %}


<div class="container text-center">
  <div class="row">
    <div class="col-8">
  

    {% for thought in thoughts %}
    <div class="alert alert-dark" role="alert">
        {{thought}}
      </div>
        {% endfor %}
      </div>
    
      <div class="col-4">
        <br/><br/>
        {% if form %}
        <form method="POST">
          {% csrf_token %}
          {{form.as_p}}
          <button type="submit" class="btn btn-secondary">Share</button>
        </form>
        {% endif %}
        
      
      </div>
    
{% endblock %}
